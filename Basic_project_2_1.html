            function SUB_total(){
                
                var sub = a('count','price',1200) + b('count2','price2',200)
            
                var tax = sub / 10
                var total = sub + tax  
                document.getElementById('subtotal').innerText = sub
                document.getElementById('tax').innerText = tax

            function a(id,id2,price){
