<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adi,s store</title>
    <link rel = "stylesheet" href = "http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="Basic_project_2.css">
    
</head>
<body>
    <div id="main_page" class="flex-column" >

        <!--  -->
        <div id="pixel_6" class="d-flex ab">

            <div class="">
                <img src="GRY1.jpg" alt="Its pixel 6">
            </div>

            <div class="name card ">
                <h5>Google pixel 6</h5>
            </div>

            <div id="minus" class="  card ">
                <button onClick="increment()"> <i class="fa fa-minus" aria-hidden="true"></i></button>
            </div>

            <div id="count" class=" card ">
                <h5> <span>1</span></h5>
            </div>
            
            <div  class=" card ">
                <button id="plus"><i class="fa fa-plus" aria-hidden="true"></i></button>
            </div>

            <div  class=" card ">
                <h5>$<span id="price">1200</span></h5>
            </div>

        </div>

        <!--  -->
        <div id="oneplus_10" class="d-flex justify-content-start">

            <div >
                <img src="GRY1.jpg" alt="Its pixel 6">
            </div>

            <div class="name card">
                <h5>Google pixel 6</h5>
            </div>

            <div id="minus2" class=" card">
                <button><i class="fa fa-minus" aria-hidden="true"></i></button>
            </div>

            <div id="count2" class=" card">
                <h5> <span>1</span></h5>
            </div>
            
           <div id="plus2" class=" card ">
                <button><i class="fa fa-plus" aria-hidden="true"></i></button>
            </div>

            <div class=" card">
                <h5>$<span  id="price2">200</span></h5>
            </div>
        </div>  

        <!--  -->
        <div id="bill">

            <div class="row">
                <div class="col-md-9 col-sm-6">
                    <h4>Subtotal</h4>
                </div>
                <div  class="col-md-3 col-sm-6">
                    <h5>$ <span id="subtotal">0</span></h5>
                </div>
            </div>

            <div class="row">
                <div class="col-md-9 col-sm-6">
                    <h4>Tax</h4>
                </div>
                <div class="col-md-3 col-sm-6">
                    <h5>$ <span id="tax">0</span></h5>
                </div>
            </div>

            <div class="row">
                <div class="col-md-9 col-sm-6">
                    <h4>Total</h4>
                </div>
                <div class="col-md-3 col-sm-6">
                    <h5>$ <span id="total">0</span></h5>
                </div>
            </div>
            
        </div>
        <!--  -->
        <div class="d-flex justify-content-end checkout">
            <button type="button" class="btn btn-success">Check Out</button>
        </div>
        <!--  -->

        <script>
            document.getElementById('plus').addEventListener('click',function(){
                plus_minus('count',true,'price',1200,'subtotal')
            })
            document.getElementById('minus').addEventListener('click',function(){
                plus_minus('count',false,'price',1200,'subtotal')
            })
            document.getElementById('plus2').addEventListener('click',function(){
                plus_minus('count2',true,'price2',200,'subtotal')
            })
            document.getElementById('minus2').addEventListener('click',function(){
                plus_minus('count2',false,'price2',200,'subtotal')
            })
            function plus_minus(id,PLUS,id2,price,id3){
                var COUNT = document.getElementById(id)
                var COUNT_NUMBER = COUNT.innerText
                
                if (PLUS==true){
                    COUNT_NUMBER = parseFloat(COUNT_NUMBER) + 1;
                    
                }
                else if (COUNT_NUMBER>0){
                    COUNT_NUMBER = parseFloat(COUNT_NUMBER) - 1;
                }
                COUNT.innerText = COUNT_NUMBER;
                var PRICE_UPDATE = document.getElementById(id2)
                PRICE_UPDATE.innerText = price * COUNT_NUMBER
               
                 SUB_total()
            }
        

            function again_count(id){
                var COUNT = document.getElementById(id)
                var COUNT_NUMBER = parseFloat(COUNT.innerText) 
                return COUNT_NUMBER
            }
            function SUB_total(){
                var for_fst  = again_count('count') * 1200
                var for_2nd  = again_count('count2') * 200
                var sub = for_fst + for_2nd
                var tax = sub / 10
                var total = sub + tax  
                document.getElementById('subtotal').innerText = sub
                document.getElementById('tax').innerText = tax
                document.getElementById('total').innerText = total
            }


        </script>
    </div>
</body>
</html>
